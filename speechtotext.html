    <!-- Speech To text command-->
    <script>
    artyom.addCommands([
        {
            descrtiption:"Artyom can talk too, lets say something if we say hello",
            indexes:["hello","hey"],
            action:function(i){
                if(i == 0){
                    artyom.say("Hello! How are you");
                }
            }
        },
        {
            indexes:["goodbye"],
                action:function()
                {
                    alert("Now all is over");
                }
        }
    ]);

    //display recognized word
    function getvalue(){
        //document.getElementById("output").value = "success";
        artyom.redirectRecognizedTextOutput(function(text,isFinal){
        var element = document.getElementById("output");
        if(isFinal){
            element.value = '';
        }
        else{
        element.value = text;
        }
    });
}



    //get element and return word
    function play(){
    var element = document.getElementById("text-content");
    var elementHtml = element.innerText;
    artyom.say(elementHtml);
    }

    function startArtyom(){
        artyom.initialize({
            lang:"en-GB",
            continuous:false,
            debug:true,
            listen:true
        })
    }

  function stopArtyom(){
    artyom.fatality();
  }
    </script>
